<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="responce.js " defer></script>
    <script src="app.js" defer></script>

</head>
<body>
    <div class="container">
        <div class="chat-header">
          <div class="logo">
            <img src="https://avatars.githubusercontent.com/u/69725306?v=4" alt="cwt" />
          </div>
          <div class="title">Let's Chat</div>
        </div>
        <div class="chat-body"></div>
        <div class="chat-input">
          <div class="input-sec">
            <input type="text" id="txtInput" placeholder="Type here" autofocus />
          </div>
          <div class="send">
            <img src="images/send.svg" height="50px" alt="send" />
          </div>
        </div>
      </div>
    </body>
</html>
